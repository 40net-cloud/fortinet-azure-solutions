name: '[FWB] Azure Marketplace version update'

on:
  workflow_dispatch:

  schedule:
    - cron:  '00 22 * * 0'

  push:
    branches: [ dev ]
    paths:
      - 'FortiWeb/**'

jobs:
  ARM-FWB-Version-Update:
    name: Update FWB version list
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.2.0

    - name: Azure Login via Az module
      uses: azure/login@v1.4.6
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
        enable-AzPSSession: true

    - name: Verify FWB published version, update templates when new version found
      uses: azure/powershell@v1.2.0
      with:
        inlineScript: |
          $buildingBlocks = @("A-Single-VM", "Active-Active","Active-Passive")
          $fwbMarketplaceVersions = @()
          $fwbMarketplaceVersionsUI = @()

          $fortiwebVersions = Get-AzVMImage -PublisherName "fortinet" -Location eastus -Offer "fortinet_fortiweb-vm_v5" -sku "fortinet_fw-vm"
          $fwbMarketplaceVersions += $($fortiwebVersions).Version
          $fwbMarketplaceVersions += "latest"
          $fwbMarketplaceVersions | ConvertTo-Json | Out-File -Filepath "./fwbversion.json"
          $fwbMarketplaceVersions | ForEach-Object { $fwbMarketplaceVersionsUI += [pscustomobject]@{label=$_;value=$_} }
          $fwbMarketplaceVersionsUI | ConvertTo-Json | Out-File -Filepath "./fwbversionui.json"

          foreach ($buildingBlock in $buildingBlocks) {
            Get-ChildItem -Path "./FortiWeb/${buildingBlock}/*.json"
            Get-Content -Raw -Path "./FortiWeb/${buildingBlock}/azuredeploy.json" | jq --slurpfile content "./fwbversion.json" '.parameters.fortiGateImageVersion.allowedValues = $content[]' | Set-Content -Path "./FortiWeb/${buildingBlock}/azuredeploy.json"
            $content = Get-Content "./FortiWeb/${buildingBlock}/azuredeploy.json" -Raw
            if (-Not $content -match '(?<=\r\n)\z') {
              "" | Out-File -Append "./FortiWeb/${buildingBlock}/azuredeploy.json"
            }
            Get-Content -Raw -Path "./FortiWeb/${buildingBlock}/createUiDefinition.json" | jq --slurpfile content "./fwbversionui.json" '(.parameters.basics[] | select( .name == \"fortiGateImageVersion\") | .constraints.allowedValues) |= $content[]' | Set-Content -Path "./FortiWeb/${buildingBlock}/createUiDefinition.json"
            $content = Get-Content "./FortiWeb/${buildingBlock}/createUiDefinition.json" -Raw
            if (-Not $content -match '(?<=\r\n)\z') {
              "" | Out-File -Append "./FortiWeb/${buildingBlock}/createUiDefinition.json"
            }
          }
          Remove-Item "./fwbversion.json"
          Remove-Item "./fwbversionui.json"
        azPSVersion: "latest"

    - name: Create Pull Request
      id: cpr
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Update report
        committer: GitHub <noreply@github.com>
        author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
        signoff: false
        branch: fgt-vm-update-version
        delete-branch: true
        title: '[FWB] Azure Marketplace FWB Version update'
        body: |
          Update report
          - Updated FWB version in building blocks: "A-Single-VM", "Active-Active-ELB-ILB","Active-Passive-ELB-ILB","Active-Passive-SDN"
          - Auto-generated by [create-pull-request][1]

          [1]: https://github.com/peter-evans/create-pull-request
        labels: |
          report
          automated pr
        assignees: jvhoof
        reviewers: jvhoof
        draft: false
